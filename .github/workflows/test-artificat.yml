name: test-artifact

on: [push]

env:
  ARTIFACT_NAME: my-artifact

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v1

    - name: list files
      run: ls -la

      
    - name: Upload artifact for linux
      uses: actions/upload-artifact@v4.0.0
      with:
        name: artifact
        path: ./${{ env.ARTIFACT_NAME }}



